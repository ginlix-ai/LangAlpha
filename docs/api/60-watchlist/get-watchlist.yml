info:
  name: Get Watchlist
  type: http
  seq: 3

http:
  method: GET
  url: "{{base_url}}/api/v1/users/me/watchlists/{{watchlist_id}}"
  headers:
    - name: X-User-Id
      value: "{{user_id}}"
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0

docs: |
  ## Get Watchlist

  Retrieve a single watchlist with all its items.

  ### Path Parameters
  - `watchlist_id`: UUID of the watchlist, or "default" to get the user's default watchlist

  ### Response
  Returns a `WatchlistWithItemsResponse` object containing:
  - `watchlist_id`: UUID of the watchlist
  - `user_id`: Owner's user ID
  - `name`: Watchlist name
  - `description`: Optional description
  - `is_default`: Whether this is the default watchlist
  - `display_order`: Sort order
  - `created_at`: Creation timestamp
  - `updated_at`: Last update timestamp
  - `items`: Array of watchlist item objects
  - `total`: Count of items in the watchlist

  ### Watchlist Item Fields
  - `item_id`: UUID of the item
  - `watchlist_id`: Parent watchlist UUID
  - `symbol`: Instrument symbol (uppercase)
  - `instrument_type`: One of: stock, etf, index, crypto, future, commodity, currency
  - `exchange`: Optional exchange code (e.g., "NASDAQ")
  - `name`: Optional full instrument name
  - `notes`: Optional user notes
  - `alert_settings`: Optional alert configuration
  - `metadata`: Optional additional metadata

  ### Error Responses
  - `404 Not Found`: Watchlist not found or not owned by user

tests:
  test1: |
    test("should return 200", function() {
      expect(res.status).to.equal(200);
    });
  test2: |
    test("should return watchlist with items", function() {
      expect(res.body).to.have.property('watchlist_id');
      expect(res.body).to.have.property('items');
      expect(res.body.items).to.be.an('array');
    });
  test3: |
    test("should include total count", function() {
      expect(res.body).to.have.property('total');
    });
