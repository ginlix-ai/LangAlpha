info:
  name: Get Workspace
  type: http
  seq: 3

http:
  method: GET
  url: "{{base_url}}/api/v1/workspaces/{{workspace_id}}"
  headers:
    - name: X-User-Id
      value: "{{user_id}}"
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0

tests:
  test1: |
    test("should return 200 with workspace details", function() {
      expect(res.status).to.equal(200);
    });
  test2: |
    test("response should have workspace_id", function() {
      expect(res.body.workspace_id).to.be.a("string");
    });
  test3: |
    test("response should have user_id", function() {
      expect(res.body.user_id).to.be.a("string");
    });
  test4: |
    test("response should have name", function() {
      expect(res.body.name).to.be.a("string");
    });
  test5: |
    test("response should have status", function() {
      expect(res.body.status).to.be.a("string");
    });

docs: |
  Get workspace details.

  Retrieves detailed information about a specific workspace.

  **Path Parameters:**
  - `workspace_id`: Workspace UUID

  **Response Fields:**
  - `workspace_id`: Unique workspace identifier
  - `user_id`: Owner user ID
  - `name`: Workspace name
  - `description`: Workspace description
  - `sandbox_id`: Daytona sandbox ID (null if not yet created)
  - `status`: Workspace status (creating, running, stopping, stopped, error, deleted)
  - `created_at`: Creation timestamp
  - `updated_at`: Last update timestamp
  - `last_activity_at`: Last agent activity timestamp
  - `stopped_at`: When workspace was stopped (if status=stopped)
  - `config`: Configuration settings

  **Error Responses:**
  - 404: Workspace not found
  - 500: Failed to get workspace
