info:
  name: Stock Batch
  type: http
  seq: 2

http:
  method: POST
  url: http://localhost:8000/api/v1/market-data/intraday/stocks
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |-
      {
        "symbols": ["AAPL", "MSFT", "GOOGL"]
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
